    <style>
        body {
            background-color: #ffffff;
            font-family: 'Tajawal', sans-serif;
        }
        .contact-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            height: 100vh;
            text-align: center;
        }
        .contact-form {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }
        .contact-btn {
            border-radius: 25px;
            background: linear-gradient(131deg, #007bff, #0056b3);
            border: none;
            font-weight: bold;
            transition: 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-btn:hover {
            background: linear-gradient(131deg, #0056b3, #007bff);
        }
        .logo {
            width: 150px;
            margin-bottom: 1rem;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
        .form-label {
            display: block;
            text-align: left;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 55%; 
        }
        .svg-icon {
            width: 100%; 
            height: auto; 
            animation: rotate 2s linear infinite;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-form {
                padding: 1.5rem;
            }
            .logo {
                width: 120px;
            }
            .svg-icon {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container contact-container">
        <!-- Form Section -->
        <div class="contact-form">
            <h1 class="text-primary">Contact Us</h1>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <div class="error" id="nameError">Name is required and must be at least 3 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                    <div class="error" id="emailError">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
                    <div class="error" id="messageError">Message is required and must be at least 10 characters.</div>
                </div>
                <button type="submit" class="btn contact-btn w-100">
                    Send Message
                </button>
            </form>
        </div>

        <!-- SVG Section -->
        <div class="svg-container">
            <img src="img/sapiens.svg" alt="Sapiens SVG" class="svg-icon">
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            let valid = true;
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const message = document.getElementById("message");
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const messageError = document.getElementById("messageError");
            
            if (name.value.trim().length < 3) {
                nameError.style.display = "block";
                valid = false;
            } else {
                nameError.style.display = "none";
            }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                emailError.style.display = "block";
                valid = false;
            } else {
                emailError.style.display = "none";
            }
            
            if (message.value.trim().length < 10) {
                messageError.style.display = "block";
                valid = false;
            } else {
                messageError.style.display = "none";
            }
            
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
